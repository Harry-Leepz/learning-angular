<div>
  <h2>*ngIf</h2>
  <p>
    The ngIf Directive can be used to show or hide elements based on true or
    false expressions
  </p>
  <h3>Example:</h3>
  <button (click)="onButtonClick()" class="btn btn-danger">
    CLICK ME I AM A BUTTON!
  </button>
  <p *ngIf="buttonClicked" class="text-success">{{ randomStatement }}</p>
</div>
